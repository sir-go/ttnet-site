<link rel="shortcut icon" href="{{ url_for('static', filename='images/icon/favicon.ico') }}" type="image/x-icon" />
<link rel="icon" type="image/png" sizes="32x32"
      href="{{ url_for('static', filename='images/icon/favicon-32x32.png') }}">
<link rel="icon" type="image/png" sizes="16x16"
      href="{{ url_for('static', filename='images/icon/favicon-16x16.png') }}">

<link rel="manifest" href="{{ url_for('static', filename='images/icon/manifest.json') }}">
<!--suppress HtmlUnknownAttribute -->
<link rel="mask-icon" href="{{ url_for('static', filename='images/icon/safari-pinned-tab.svg') }}" color="#036336">

<meta name="apple-mobile-web-app-title" content="ТелеТайм">
<meta name="application-name" content="ТелеТайм">
<meta name="theme-color" content="#ffffff">

{% for sz in ['57', '72', '76', '114', '120', '144', '152', '180'] %}
    <link rel="apple-touch-icon" sizes="{{ sz }}x{{ sz }}"
          href="{{ url_for('static', filename='images/icon/apple-touch-icon-' + sz +'x' + sz + '.png') }}" />
{% endfor %}
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/icon/apple-touch-icon.png') }}" />
